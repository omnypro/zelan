version: '3.8'

services:
  zelan-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # API port
      - "8080:8080"  # WebSocket port
    environment:
      - RUST_LOG=info
      - API_PORT=3000
      - WEBSOCKET_PORT=8080
      - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
      - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
    volumes:
      - ./data:/app/data  # For persistent data storage
      - ./examples:/app/examples  # Example scripts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s